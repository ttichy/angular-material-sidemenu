image: node:latest

stages:
  - deploy

before_script:
  - echo "@intwine:registry=https://${CI_SERVER_HOST}/api/v4/projects/${CI_PROJECT_ID}/packages/npm/" > .npmrc
  - echo "//${CI_SERVER_HOST}/api/v4/projects/${CI_PROJECT_ID}/packages/npm/:_authToken=${CI_JOB_TOKEN}" >> .npmrc


publish-npm:
  stage: deploy
  script:
    - cat .npmrc
    - npm publish
